version: '3.8'

services:
  backend:
    build:
      context: ./money-tracker-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./money-tracker-backend:/app
    environment:
      - DATABASE_URL=sqlite:///money_tracker.db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./money-tracker-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./money-tracker-frontend:/app
      - /app/node_modules
    command: npm start
